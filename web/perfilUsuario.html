	<!-- Modal Editar Perfil -->
	<div class="modal fade" id="modalEditarPerfil" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Editar perfil</h4>
				</div>
				<div class="modal-body">

					<div class="panel panel-warning">
						<div class="panel-heading"><i class="fa fa-user" aria-hidden="true"></i> Datos personales</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Nombre</label>
								<input class="form-control" id="nombrePerfil" placeholder="Ej: Juan">

							</div>

							<div class="form-group">
								<label for="exampleInputEmail1">Apellidos</label>
								<input class="form-control" id="apellidoPerfil" placeholder="Ej: León Kramm">

							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Localidad</label>
								<input class="form-control" id="localidadPerfil" placeholder="Ej: Carrer jose aguilar, Valencia...">
							</div>

							<div class="form-group">
								<label for="exampleInputPassword1">Descripción</label>
								<textarea class="form-control" rows="5" id="descripcionPerfil" placeholder="Soy una persona..."></textarea>
							</div>

						</div>
					</div>

					<div class="panel panel-warning">
						<div class="panel-heading"><i class="fa fa-graduation-cap" aria-hidden="true"></i> Información Académica</div>
						<div class="panel-body">

							<div class="form-group">
								<label for="exampleInputPassword1">Estudios</label>
								<textarea class="form-control" rows="5" id="estudiosPerfil" placeholder="Soy una persona..."></textarea>
							</div>

						</div>
					</div>

				</div>
				<div class="modal-footer" style="text-align:center;">
					<button type="button" class="btn btn-success" onclick="guardarEditarPerfil()"> <i class="fa fa-floppy-o"
						 aria-hidden="true"></i> Guardar</button>
				</div>
			</div>

		</div>
	</div>

	<!-- Modal Crear Anuncio -->
	<div class="modal fade" id="modalCrearAnuncio" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>

				</div>
				<div class="modal-body">

					<div class="panel panel-warning">
						<div class="panel-heading"><i class="fa fa-language" aria-hidden="true"></i> Seleccion de idiomas </div>
						<div class="panel-body">

							<select class="form-control" id="idiomasSelect" multiple="multiple" onchange="selectedIdioma()">
								<option value="Ingles - A1">Ingles - A1</option>
								<option value="Ingles - A2">Ingles - A2</option>
								<option value="Ingles - A3">Ingles - A3</option>
								<option value="Aleman - C1">Aleman - C1</option>
								<option value="Aleman - C2">Aleman - C2</option>
								<option value="Frances - F1">Frances - F1</option>
								<option value="Frances - F3">Frances - F3</option>
								<option value="Italiano - I1">Italiano - I1</option>
								<option value="Italiano - I2">Italiano - I2</option>
								<option value="Italiano - I3">Italiano - I3</option>
							</select>

							</br></br>

							</div>

						</div>
					</div>
				</div>
				<div class="modal-footer" style="text-align:center">

						Crear</button>
				</div>
			</div>

		</div>
